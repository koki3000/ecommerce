{% extends "base.html" %}

{% block content %}
    {% if not user.is_anonymous %}
        <form method="post">
            {% csrf_token %}
            <p>Czy na pewno chcesz usunąć wszystkie produkty z koszyka?</p>
            <input type="submit" value="Opróżnij koszyk">
        </form>
    {% endif %}
{% endblock %}
