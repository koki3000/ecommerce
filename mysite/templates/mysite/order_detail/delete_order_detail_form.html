{% extends "base.html" %}

{% block content %}
    {% if not user.is_anonymous %}
        <form method="post">
            {% csrf_token %}
            <p>Czy na pewno chcesz usunąć z koszyka: "{{ object }}"?</p>
            {{ form }}
            <input type="submit" value="Usuń z koszyka">
        </form>
    {% endif %}
{% endblock %}
