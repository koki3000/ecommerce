{% extends "base.html" %}

{% block content %}
    {% if user.is_superuser %}
        <form method="post">
            {% csrf_token %}
            <p>Czy na pewno chcesz usunąć "{{ object }}"?</p>
            {{ form }}
            <input type="submit" value="Usuń">
        </form>
    {% endif %}
{% endblock %}
