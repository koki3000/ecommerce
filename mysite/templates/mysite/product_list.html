{% extends 'base.html' %}

{% block content %}
<a href="/product/create/"> Add new Product</a>

{% for category in category_list %}
    <h3>{{category}}</h3>
    {% for product in product_list %}
        {% if product.category == category %}
            <div>
                {{product}}
                <a href="/product/{{product.id}}/update/">Update </a>
                <a href="/product/{{product.id}}/delete/">Remove </a>
            </div>
        {% endif %}  
    {% endfor %}
{% endfor %}

{% endblock %}
